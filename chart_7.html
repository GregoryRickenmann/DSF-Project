<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Sequential Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        // Daten
        const data = [0.007, 0.094];
        const data2 = [53.511, 405.554];

        // Labels (X-Achse)
        const labels = ['Average Train MSE', 'Average Test MSE'];
    
        // Farben
        const COLORS = {
            red: '#DF0526',
            blue: 'rgba(54, 162, 235, 1)',
            black: 'rgba(0, 0, 0, 1)'
        };

        // Chart-Konfiguration
        const config = {
            type: 'bar',
            data: {
                labels: labels, // X-Achsenwerte
                datasets: [
                    {
                        label: 'Random Forest',
                        borderColor: COLORS.red,
                        borderWidth: 2,
                        tension: 0.2,
                        radius: 3,
                        backgroundColor: COLORS.red,
                        data: data // Y-Werte
                    },
                    {
                        label: 'ARIMA',
                        borderColor: COLORS.black,
                        borderWidth: 2,
                        tension: 0.2,
                        radius: 3,
                        backgroundColor: COLORS.black,
                        data: data2, // Y-Werte
                        hidden: true
                    }
                ]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 2000, // Animation für den gesamten Chart
                    delay: (ctx) => {
                        if (ctx.type !== 'data') {
                            return 0;
                        }
                        return ctx.dataIndex * 200; // Verzögerung pro Punkt
                    }
                },
                interaction: {
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 24
                            }
                        }
                    },
                    title: {
                        display: false,
                        text: 'MSE Validation and Test',
                        font: {
                                size: 28
                            }
                    }
                },
                scales: {
                    x: {
                        type: 'category', // Labels auf der X-Achse anzeigen
                        position: 'bottom',
                        title: {
                            display: false,
                            text: 'Split (Iteration)',
                            font: {
                                size: 20
                            }
                        },
                        ticks: {
                            font: {
                                size: 20 // Größe der Ticks ändern
                            }
                        }
                    },
                    y: {
                        type: 'logarithmic', // Set the scale to logarithmic
                        title: {
                            display: true,
                            text: 'Mean Squared Error (MSE) logarithmic',
                            font: {
                                size: 20
                            }
                        },
                        ticks: {
                            font: {
                                size: 20 // Größe der Ticks ändern
                            }
                        }
                    }
                }
            }
        };

        // Chart erstellen
        const myChart = new Chart(ctx, config);
    </script>
</body>
</html>
